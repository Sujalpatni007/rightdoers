    <!-- Block any Emergent badge injection (cleanup from platform) -->
    <script>
        (function () {
            // Remove any existing Emergent badge
            const removeBadge = function () {
                const badge = document.getElementById('emergent-badge');
                if (badge) {
                    badge.remove();
                    console.log('HI AI-APP: Removed Emergent badge');
                }
                // Also remove by class or href pattern
                document.querySelectorAll('a[href*="emergent"]').forEach(el => el.remove());
            };

            // Run immediately
            removeBadge();

            // Run on DOM ready
            document.addEventListener('DOMContentLoaded', removeBadge);

            // Use MutationObserver to catch any dynamic injection
            const observer = new MutationObserver(function (mutations) {
                mutations.forEach(function (mutation) {
                    mutation.addedNodes.forEach(function (node) {
                        if (node.nodeType === 1) {
                            if (node.id === 'emergent-badge' ||
                                (node.tagName === 'A' && node.href && node.href.includes('emergent'))) {
                                node.remove();
                                console.log('HI AI-APP: Blocked Emergent badge injection');
                            }
                        }
                    });
                });
            });

            // Start observing
            observer.observe(document.documentElement, { childList: true, subtree: true });
        })();
    </script>
