# Render.com configuration for Backend API
services:
  - type: web
    name: doersworld-api
    env: python
    region: oregon
    plan: free
    branch: main
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: GOOGLE_API_KEY
        sync: false
      - key: MONGO_URL
        sync: false
      - key: DB_NAME
        value: doersworld
